{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}
    <section class="edit-user-form">
        <h2>Edit User</h2>
        
        <div class="profile-picture-container">
            <img src="{{ url_for('profile_pic', filename=user.profile_picture) }}" alt="{{ user.username }}" class="profile-pic-large">
        </div>
        
        <form method="POST" action="{{ url_for('edit_user', id=user.id) }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="profile_picture">Profile Picture</label>
                <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
                <small>Upload a new profile picture (JPG, PNG, GIF)</small>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                    <option value="moderator" {% if user.role == 'moderator' %}selected{% endif %}>Moderator</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>
            <button type="submit" class="btn">Update User</button>
        </form>
    </section>
{% endblock %}
